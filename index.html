<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Сайт</title>

  <link rel="stylesheet" href="css/style.css">

  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <script type="module" src="js/index.js"></script>
</head>

<body>

  <main class="container">
    <h1 class="title">Таблица с данными</h1>

    <div class="reloading">
      <button class="btn btn__reload reloading__btn" id="reload-data">
        <div class="btn__icon"></div>
        <span class="btn__text">Обновить</span>
      </button>
      <p class="error reloading__error"></p>
    </div>

    <input type="text" class="filter" placeholder="Найти...">

    <div class="table-wrapper">
      <table class="table">
        <thead class="table__header">
          <tr class="row row-header table__row">
            <th class="cell cell-header table__cell cell-header--id" data-id="id">
              <div class="cell-header__wrapper">
                <span class="cell__text">ID</span>
                <div class="cell__icon icon-sort invisible"></div>
              </div>
            </th>
            <th class="cell cell-header table__cell cell-header--firstname" data-id="firstName">
              <div class="cell-header__wrapper">
                <span class="cell__text">Имя</span>
                <div class="cell__icon icon-sort invisible"></div>
              </div>
            </th>
            <th class="cell cell-header table__cell cell-header--lastname" data-id="lastName">
              <div class="cell-header__wrapper">
                <span class="cell__text">Фамилия</span>
                <div class="cell__icon icon-sort invisible"></div>
              </div>
            </th>
            <th class="cell cell-header table__cell cell-header--email" data-id="email">
              <div class="cell-header__wrapper">
                <span class="cell__text">E-Mail</span>
                <div class="cell__icon icon-sort invisible"></div>
              </div>
            </th>
            <th class="cell cell-header table__cell cell-header--phone" data-id="phone">
              <div class="cell-header__wrapper">
                <span class="cell__text">Телефон</span>
                <div class="cell__icon icon-sort invisible"></div>
              </div>
            </th>
          </tr>
        </thead>
        <tbody class="table__body" id="table-data"></tbody>
      </table>
      <div class="pagination" id="pagination">
        <button class="btn btn__page pagination__btn pagination__prev">Назад</button>
        <p class="pagination__text">Страница <span class="pagination__text--current">1</span> из <span
            class="pagination__text--count">1</span></p>
        <button class="btn btn__page pagination__btn pagination__next">Вперед</button>
      </div>
    </div>

    <div class="info">
      <div class="info__record">
        <div class="info__key info__key--user">Выбран пользователь:</div>
        <div class="info__value info__value--user"></div>
      </div>
      <div class="info__record">
        <div class="info__key info__key--description">Описание:</div>
        <div class="info__value info__value--description"></div>
      </div>
      <div class="info__record">
        <div class="info__key info__key--streetaddress">Адрес проживания:</div>
        <div class="info__value info__value--streetaddress"></div>
      </div>
      <div class="info__record">
        <div class="info__key info__key--city">Город:</div>
        <div class="info__value info__value--city"></div>
      </div>
      <div class="info__record">
        <div class="info__key info__key--state">Провинция/штат:</div>
        <div class="info__value info__value--state"></div>
      </div>
      <div class="info__record">
        <div class="info__key info__key--zip">Индекс:</div>
        <div class="info__value info__value--zip"></div>
      </div>
    </div>
  </main>

</body>

</html>
